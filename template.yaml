AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TechQuarter Corporate Booking Tool

Globals:
  Function:
    Timeout: 30
    Runtime: java21
    MemorySize: 512
    Environment:
      Variables:
        DYNAMODB_TABLE_NAME: !Ref BookingsTable
        EMPLOYEES_TABLE_NAME: !Ref EmployeesTable
        REPOSITORY_TYPE: DYNAMODB

Resources:

  # ==================== DynamoDB Tables ====================

  BookingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: techquarter-bookings
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: bookingReferenceId
          AttributeType: S
        - AttributeName: employeeId
          AttributeType: S
      KeySchema:
        - AttributeName: bookingReferenceId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: employee-index
          KeySchema:
            - AttributeName: employeeId
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  EmployeesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: techquarter-employees
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: employeeId
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: employeeId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  # ==================== Lambda Functions ====================

  BookingFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: techquarter-booking-handler
      CodeUri: .
      Handler: booking.handler.BookingHandler::handleRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BookingsTable
      Events:
        CreateBooking:
          Type: Api
          Properties:
            Path: /bookings
            Method: POST
        GetBookings:
          Type: Api
          Properties:
            Path: /bookings
            Method: GET
        GetBookingById:
          Type: Api
          Properties:
            Path: /bookings/{id}
            Method: GET
        UpdateBookingStatus:
          Type: Api
          Properties:
            Path: /bookings/{id}/status
            Method: PATCH

  EmployeeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: techquarter-employee-handler
      CodeUri: .
      Handler: booking.handler.EmployeeHandler::handleRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EmployeesTable
      Events:
        RegisterEmployee:
          Type: Api
          Properties:
            Path: /employees
            Method: POST
        GetEmployees:
          Type: Api
          Properties:
            Path: /employees
            Method: GET
        GetEmployeeById:
          Type: Api
          Properties:
            Path: /employees/{id}
            Method: GET
        UpdateEmployeeStatus:
          Type: Api
          Properties:
            Path: /employees/{id}/status
            Method: PATCH
        DeleteEmployee:
          Type: Api
          Properties:
            Path: /employees/{id}
            Method: DELETE

Outputs:
  BookingApiEndpoint:
    Description: API Gateway endpoint URL for bookings
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/bookings"
  EmployeeApiEndpoint:
    Description: API Gateway endpoint URL for employees
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/employees"
  BookingsTableName:
    Description: DynamoDB Bookings table name
    Value: !Ref BookingsTable
  EmployeesTableName:
    Description: DynamoDB Employees table name
    Value: !Ref EmployeesTable
